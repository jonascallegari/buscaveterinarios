<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title>Área Administrativa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Editor de Texto -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <!-- Core theme CSS -->
    <link href="style.css" rel="stylesheet" />
</head>

<body> 
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand">Área Administrativa</a>
            <form class="d-flex" role="search">
                <button class="btn btn-outline-success"  onclick="logout()">Sair</button>
            </form>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="card my-4">
            <div class="card-header">
                <h3>Gerenciar Admin</h3>
            </div>
        
            <div class="card-body">
                <h4>Alterar Senha</h4>                
                <form id="formSenha">
                    <div class="mb-2">
                        <input type="password" id="currentPassword" class="form-control" placeholder="Senha atual" required>
                    </div>
                
                    <div class="mb-2">
                        <input type="password" id="newPassword" class="form-control" placeholder="Nova senha" required>
                    </div>
                
                    <button type="submit" class="btn btn-primary">
                        Alterar Senha
                    </button>
                </form>        
            </div>
        </div>

        <div class="card my-4">
            <div class="card-header">
                <h3>Gerenciar Cidades</h3>
            </div>
        
            <div class="card-body">
                <form id="formCidade" class="row g-3">
                    <div class="col-md-6">
                        <input id="cityName" placeholder="Nome da Cidade" class="form-control">
                    </div>
        
                    <div class="col-md-6">
                        <input id="cityState" placeholder="Estado (UF)" class="form-control">
                    </div>
        
                    <div class="col-md-12">
                        <button class="btn btn-success w-100">Salvar Cidade</button>
                    </div>
                </form>
        
                <hr>
        
                <table class="table mt-3">
                    <thead>
                        <tr>
                            <th>Cidade</th>
                            <th>Estado</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="listaCidades"></tbody>
                </table>
        
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header">
                <h2>Administração de Anunciantes</h2>
            </div>

            <div class="card-body">
                <form id="formClinica" class="row g-3">
                    <div class="col-md-12">                        
                        <input id="name" placeholder="Nome" class="form-control"> 
                    </div>
                    <div class="col-md-8">
                        <input id="address" placeholder="Endereço" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <select id="citySelect" class="form-control">
                            <option>Selecione a cidade</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <input id="latitude" placeholder="Latitude" class="form-control">
                    </div>
                    
                    <div class="col-md-6">
                        <input id="longitude" placeholder="Longitude" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <input id="phone" placeholder="Telefone" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <input id="whatsapp" placeholder="WhatsApp" class="form-control">
                    </div>
                    <div class="col-md-12">
                        <textarea id="description" class="form-control" placeholder="Descrição"></textarea>
                    </div>
                    <div class="col-md-12">
                        <label>Logo da Clínica</label>
                        <input type="file" id="logo" class="form-control">
                    </div>
                    <div class="col-md-12">
                        <button class="btn btn-primary w-100">Salvar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- LISTAGEM DE ANUNCIANTES -->
        <div class="card">
            <div class="card-header">
                <h3>Anunciantes Cadastrados</h3>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th>Logo</th>
                                <th>Nome</th>
                                <th>Telefone</th>
                                <th>WhatsApp</th>
                                <th>Endereço</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="lista"></tbody>
                    </table>
                </div>
            </div>            
        </div>

    </div>

    <!-- MODAL DE EDIÇÃO -->
    <div class="modal fade" id="modalEditar" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Anunciante</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
    
                <div class="modal-body">
                    <input type="hidden" id="editId">
    
                    <input id="editName" class="form-control mb-2" placeholder="Nome">
                    <input id="editAddress" class="form-control mb-2" placeholder="Endereço">
                    <input id="editLatitude" class="form-control mb-2" placeholder="Latitude">
                    <input id="editLongitude" class="form-control mb-2" placeholder="Longitude">
                    <input id="editPhone" class="form-control mb-2" placeholder="Telefone">
                    <input id="editWhatsapp" class="form-control mb-2" placeholder="WhatsApp">
    
                    <textarea id="editDescription" class="form-control mb-2"></textarea>
    
                    <label>Novo Logo (opcional)</label>
                    <input type="file" id="editLogo" class="form-control">
                </div>
    
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button class="btn btn-primary" onclick="salvarEdicao()">Salvar Alterações</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Confirmar Exclusão -->
    <div class="modal fade" id="modalExcluirCidade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
    
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title">Confirmar Exclusão</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
    
                <div class="modal-body">
                    <p id="textoConfirmacaoCidade"></p>
                    <p class="text-danger fw-bold">
                        Essa ação não poderá ser desfeita.
                    </p>
                </div>
    
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Cancelar
                    </button>
                    <button type="button" class="btn btn-danger" onclick="confirmarExcluirCidade()">
                        Sim, Excluir
                    </button>
                </div>
    
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

    <script src="admin.js"></script>
</body>

</html>
