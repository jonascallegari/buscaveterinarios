<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title>Área Administrativa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Editor de Texto -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <!-- Core theme CSS -->
    <link href="style.css" rel="stylesheet" />
</head>

<body> 
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
    
            <a class="navbar-brand" href="index.html">
                Painel Admin
            </a>
    
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuAdmin">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="menuAdmin">
    
                <ul class="navbar-nav me-auto"> 
    
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            Clínicas
                        </a>
                    </li>
    
                    <li class="nav-item">
                        <a class="nav-link" href="cidades.html">
                            Cidades
                        </a>
                    </li>
    
                    <li class="nav-item">
                        <a class="nav-link" href="usuario.html">
                            Alterar Senha
                        </a>
                    </li>
    
                </ul>
    
                <button class="btn btn-outline-light" onclick="logout()">
                    Sair
                </button>
    
            </div>
        </div>
    </nav>

    <div class="container mt-4">  

        <div class="card mb-4">
            <div class="card-header">
                <h2>Administração de Anunciantes</h2>
            </div>

            <div class="card-body">
                <div id="alerta" class="alert d-none"></div>
                <form id="formClinica" class="row g-3">
                    <div class="col-md-12">                        
                        <input id="name" placeholder="Nome" class="form-control"> 
                    </div>
                    <div class="col-md-8">
                        <input id="address" placeholder="Endereço" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <select id="citySelect" class="form-control">
                            <option>Selecione a cidade</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <input id="latitude" placeholder="Latitude" class="form-control">
                    </div>
                    
                    <div class="col-md-6">
                        <input id="longitude" placeholder="Longitude" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <input id="phone" placeholder="Telefone" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <input id="whatsapp" placeholder="WhatsApp" class="form-control">
                    </div>
                    <div class="col-md-12">
                        <textarea id="description" class="form-control" placeholder="Descrição"></textarea>
                    </div>
                    <div class="col-md-12">
                        <label>Logo da Clínica</label>
                        <input type="file" id="logo" class="form-control">
                    </div>
                    <div class="col-md-12">
                        <button id="btnSalvarClinica" type="submit" class="btn btn-primary w-100">
                            Salvar
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- LISTAGEM DE ANUNCIANTES -->
        <div class="card mb-4">
            <div class="card-header">
                <h3>Anunciantes Cadastrados</h3>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th>Logo</th>
                                <th>Nome</th>
                                <th>Telefone</th>
                                <th>WhatsApp</th>
                                <th>Endereço</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="lista"></tbody>
                    </table>
                </div>

                <div class="d-flex justify-content-center mt-3">
                    <nav>
                        <ul class="pagination" id="paginacao"></ul>
                    </nav>
                </div>
            </div>            
        </div>

    </div>

    <!-- MODAL DE EDIÇÃO -->
    <div class="modal fade" id="modalEditar" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Anunciante</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
    
                <div class="modal-body">
                    <input type="hidden" id="editId">
    
                    <input id="editName" class="form-control mb-2" placeholder="Nome">
                    <input id="editAddress" class="form-control mb-2" placeholder="Endereço">
                    <input id="editLatitude" class="form-control mb-2" placeholder="Latitude">
                    <input id="editLongitude" class="form-control mb-2" placeholder="Longitude">
                    <input id="editPhone" class="form-control mb-2" placeholder="Telefone">
                    <input id="editWhatsapp" class="form-control mb-2" placeholder="WhatsApp">
    
                    <textarea id="editDescription" class="form-control mb-2"></textarea>
    
                    <label>Novo Logo (opcional)</label>
                    <input type="file" id="editLogo" class="form-control">
                </div>
    
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button class="btn btn-primary" onclick="salvarEdicao()">Salvar Alterações</button>
                </div>
            </div>
        </div>
    </div>    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

    <script src="admin.js"></script>
    <script src="clinicas.js"></script>
</body>

</html>
