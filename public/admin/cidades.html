<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title>Área Administrativa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Editor de Texto -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <!-- Core theme CSS -->
    <link href="style.css" rel="stylesheet" />
</head>

<body> 
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
    
            <a class="navbar-brand" href="index.html">
                Painel Admin
            </a>
    
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuAdmin">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="menuAdmin">
    
                <ul class="navbar-nav me-auto">
    
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            Clínicas
                        </a>
                    </li>
    
                    <li class="nav-item">
                        <a class="nav-link" href="cidades.html">
                            Cidades
                        </a>
                    </li>
    
                    <li class="nav-item">
                        <a class="nav-link" href="usuario.html">
                            Alterar Senha
                        </a>
                    </li>
    
                </ul>
    
                <button class="btn btn-outline-light" onclick="logout()">
                    Sair
                </button>
    
            </div>
        </div>
    </nav>

    <div class="container mt-4">        

        <div class="card my-4">
            <div class="card-header">
                <h3>Gerenciar Cidades</h3>
            </div>
        
            <div class="card-body">
                <form id="formCidade" class="row g-3">
                    <div class="col-md-6">
                        <input id="cityName" placeholder="Nome da Cidade" class="form-control">
                    </div>
        
                    <div class="col-md-6">
                        <input id="cityState" placeholder="Estado (UF)" class="form-control">
                    </div>
        
                    <div class="col-md-12">
                        <button class="btn btn-success w-100">Salvar Cidade</button>
                    </div>
                </form>
        
                <hr>
        
                <table class="table mt-3">
                    <thead>
                        <tr>
                            <th>Cidade</th>
                            <th>Estado</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="listaCidades"></tbody>
                </table>
        
            </div>
        </div>

    </div>

    <!-- Modal Confirmar Exclusão -->
    <div class="modal fade" id="modalExcluirCidade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
    
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title">Confirmar Exclusão</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
    
                <div class="modal-body">
                    <p id="textoConfirmacaoCidade"></p>
                    <p class="text-danger fw-bold">
                        Essa ação não poderá ser desfeita.
                    </p>
                </div>
    
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Cancelar
                    </button>
                    <button type="button" class="btn btn-danger" onclick="confirmarExcluirCidade()">
                        Sim, Excluir
                    </button>
                </div>
    
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

    <script src="admin.js"></script>
    <script src="cidades.js"></script>
</body>

</html>
